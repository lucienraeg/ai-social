<div class='post'>
    <a href='{{ url_for("user", userid=post.author.id) }}'>{{ post.author.username }}</a>
    <span style='color:gray;'>posted {{ post.relative_timestamp() }}</span>

    <br>
    <br>{{ post.body }}
    <br>
    <br>

    <table>
        <tr>
            <td style='color: #859900;'>👍 {{ post.upvotes }}</td>
            <td style='color: #dc322f; padding:0 24px;'>👎 {{ post.downvotes }}</td>

        </tr>
    </table>

    <!--
    <br>
    {% for vote in post.votes %}
        {{ vote.author.username }} {{ vote.sway }}
    {% endfor %}
    {% if post.comments.count() > 0%}
        <br>
        Comments:
        <br><br>
        {% for comment in post.comments %}
            {% include '_comment.html' %}
        {% endfor %}
    {% endif %}
     -->
     
</div>
